<link rel="StyleSheet" href="css/menu.css" type="text/css" />
<script>
var current='';
function paint(id) {
	if(document.getElementById(current)) {
		document.getElementById(current).style.background='#D6DFE7';
	}
	document.getElementById(id).style.background='#FFFFCC';
	current = id;
}
</script>
